<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="asset/style.css" />
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <div
        class="item-header-1 d-flex justify-content-between align-items-center"
      >
        <div class="d-flex">
          <span>mau cari apa semua ada</span>
        </div>
        <div class="d-flex">
          <span class="mx-2">Tentang Kami</span>
          <span class="mx-1"><i class="fab fa-facebook-f"></i></span>
          <span class="mx-1"><i class="fab fa-twitter"></i></span>
          <span class="mx-1"><i class="fab fa-youtube"></i></span>
        </div>
      </div>
      <!-- header 2 -->
      <div class="item-header-2 filex-column">
        <div class="d-flex justify-content-between align-items-center">
          <img class="img-hg" src="asset/img/logobm.png" alt="" />
          <span class="mx-2 text-kategori">Kategori</span>
          <div class="wrap-cari">
            <input
              type="text"
              class="form-control"
              placeholder="Cari barang "
            />
            <div class="wrap-icon-cari">
              <img class="img-cari" src="asset/img/cari.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
